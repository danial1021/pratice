<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="contents-wrap">
        <div class="contents">
            <div class="sub-title-wrap">
                <h1>Login</h1>
            </div>
            <div class="row">
                <div>
                    <h1>LOGIN</h1>
                    <div class="login-form">
                        <div class="login-check-box">
                            <span><input type="checkbox"><label for="">아이디 저장</label></span>
                            <span><input type="checkbox"><label for="">자동 로그인</label></span>
                            <span><input type="checkbox"><label for="">보안 접속</label></span>
                        </div>
                        <div class="login-input-box">
                            <ul>
                                <li><input type="text" placeholder="아이디"></li>
                                <li><input type="password" placeholder="비밀번호"></li>
                            </ul>
                            <button type="submit" class="login-button">로그인</button>
                        </div>
                        <div class="login-text-box">
                            <a href="#">아이디·비밀번호찾기</a>
                            <a href="#">회원가입</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
