<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrap">
        <div class="form-wrap">
            <div class="button-wrap">
                <button class="togglebtn">login</button>
            </div>
            <div class="social-icons">
                <img class="imgsize" src="./img/fb.png" alt="facebook">
                <img class="imgsize" src="./img/gl.png" alt="google">
                <img class="imgsize" src="./img/tw.png" alt="twitter">
            </div>
            <form id="login" action="" class="input-group">
                <input type="text" class="textbox" placeholder="User name or Email">
                <input type="password" class="textbox" placeholder="Enter Password">
                <input type="checkbox" class="checkbox"><span>Remember Password</span>
                <button class="submit">Login</button>
            </form>
        </div>
    </div>
</body>
</html>
